<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="row sticky-top">
      <header
        class="col-12 bg-dark text-light d-flex flex-column p-3"
      >
        <h1 class="text-center">Weather Dashboard</h1>
      </header>
    </div>
    <div class="row m-4 d-flex flex-column">
      <div class="col-12 container justify-content-between">
        <div class="row min-vh-100">
          <div class="col-12 col-md-3 bg-light">
            <h4 class="mt-3 ml-1 mb-2">
              Search by City:
            </h4>
            <form id="city-form" class="input-group mb-2 justify-content-center">
              <input
                name="city-input"
                id="city-input"
                type="text"
                autofocus="true"
                class="form-control"
                placeholder="Enter city name"
            
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="search-button"
                >
                  <span class="oi oi-magnifying-glass"></span>
                </button>
              </div>
            </form>
            <button
              class="btn btn-primary mb-4"
              type="button"
              id="clear-history"
              href="#"
            >
              Clear history
            </button>
            <h6 class="mb-2 ml-1 font-weight-bold">City History:</h6>
            <div class="row">
              <ul id="history" class="col-12 d-flex flex-column">

              </ul>
            </div>
          </div>

          <div class="col-12 col-md-9">
            <div class="row min-vh-100 m-2 justify-content-center">
              <div class="col-12 border border-dark rounded">
                <div class="row">
                  <div class="col-12">
                    <h2 id="city-name" class="align-middle"></h2>
                  </div>
                  <div class="col-12">
                    <h4 id="temperature"></h4>
                  </div>
                  <div class="col-12">
                    <h4 id="humidity"></h4>
                  </div>
                  <div class="col-12">
                    <h4 id="wind-speed"></h4>
                  </div>
                  <div class="col-12">
                    <h4 id="uv-index"></h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mt-3 ml-2">
                <h3>Five Day Forecast: </h3>
              </div>
            </div>
            <div class="row m-1">
              <div class="card col forecast bg-primary text-white m-1 rounded">
                <div class="font-weight-bold text-center mt-2">Day 1</div>
              </div>
              <div class="card col forecast bg-primary text-white m-1 rounded">
                <div class="font-weight-bold text-center mt-2">Day 2</div>
              </div>
              <div class="card col forecast bg-primary text-white m-1 rounded">
                <div class="font-weight-bold text-center mt-2">Day 3</div>
              </div>
              <div class="card col forecast bg-primary text-white m-1 rounded">
                <div class="font-weight-bold text-center mt-2">Day 4</div>
              </div>
              <div class="card col forecast bg-primary text-white m-1 rounded">
                <div class="font-weight-bold text-center mt-2">Day 5</div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
